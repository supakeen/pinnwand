<!doctype html>
<html>
  <head>
    <title>{{ pagetitle }}</title>
    <link rel="stylesheet" href="{{ static_url('pinnwand.css') }}" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.png">
    <script type="text/javascript" src="{{ static_url('pinnwand.js') }}"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/"><img class="logo" src="/static/logo.png"></a>
          </li>
        </ul>
      </nav>
    </header>
    {% block body %}{% end %}
    <footer>
      {% raw handler.application.configuration.footer %}
      <button class="btn-link" id="toggle-color-scheme">Toggle color scheme</button>.
    </footer>
    <div hidden class="confirmation-popover">
      <h2>Are you sure you'd like to remove this file?</h2>
      <div class="action-buttons">
        <button class="confirm">Confirm</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
