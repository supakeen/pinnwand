repos:
-   repo: local
    hooks:
    - id: black
      name: black
      language: system
      entry: python -m black
      types: [python]
    - id: pytest
      name: pytest
      language: system
      pass_filenames: false
      entry: python -m pytest -q
      types: [python]
    - id: mypy
      name: mypy
      language: system
      entry: python -m mypy
      types: [python]
      exclude: ^doc/conf.py|^test
    - id: isort
      name: isort
      language: system
      entry: python -m isort
      types: [python]
      exclude: ^doc/conf.py|^test
    - id: bandit
      name: bandit
      language: system
      entry: python -m bandit
      types: [python]
      exclude: ^doc/conf.py|^test
    - id: pdm-export
      name: pdm-export
      language: system
      pass_filenames: false
      entry: pdm export -f requirements -o requirements.txt
